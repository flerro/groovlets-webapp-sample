apply plugin: 'groovy'
apply plugin: 'war'
apply plugin: 'jetty'

version = '1.0'

repositories {
    mavenCentral()
    mavenLocal()
}

dependencies {
    providedCompile 'javax.servlet:servlet-api:2.5'
    compile 'org.codehaus.groovy:groovy-all:2.2.0'
    compile 'log4j:log4j:1.2.17'
    testCompile group: 'junit', name: 'junit', version: '4.+'
}
